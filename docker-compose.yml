services:
  db:
    image: postgres:16-alpine
    container_name: proyectofinal_django_db
    environment:
      POSTGRES_DB: proyectofinaldb
      POSTGRES_USER: proyectofinaluser
      POSTGRES_PASSWORD: proyectofinalpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proyectofinaluser -d proyectofinaldb"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proyectofinal_django_web
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_DB: proyectofinaldb
      POSTGRES_USER: proyectofinaluser
      POSTGRES_PASSWORD: proyectofinalpass
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432

volumes:
  postgres_data:
