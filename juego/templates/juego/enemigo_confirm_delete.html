{% extends 'base.html' %}

{% block title %}Eliminar Enemigo{% endblock %}

{% block content %}
    <h1>Eliminar Enemigo</h1>
    <p>¿Estás seguro de que deseas eliminar el enemigo <strong>{{ enemigo.nombre }}</strong>?</p>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'juego:enemigo-list' %}">Cancelar</a>
    </form>
{% endblock %}
